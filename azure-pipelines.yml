trigger:
  - main

# ‚úÖ FIXED: Use Default pool (your self-hosted agent is here)
pool:
  name: Default  # Your agent is in Default pool

variables:
- group: test-dlt-vars  # TEST environment

stages:
- stage: Deploy
  displayName: 'Deploy DLT to Test'
  jobs:
  - job: DeployDLT
    displayName: 'Deploy Pipeline'
    steps:
    - checkout: self
      clean: true

    # 1. Update JSON for TEST
    - task: PowerShell@2
      displayName: 'üîß Update Config'
      inputs:
        targetType: 'inline'
        script: |
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          $catalog = "$(DLT_CATALOG)"
          $schema = "$(DLT_SCHEMA)"
          $secretScope = "$(DLT_SECRET_SCOPE)"
          
          Write-Host "üìÅ Updating: $jsonPath"
          $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          $json.catalog = $catalog
          $json.schema = $schema
          $json.configuration."rsmas.catalog" = $catalog
          $json.configuration."rsmas.schema" = $schema
          $json.configuration."rsmas.secret.scope" = $secretScope
          
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath -Encoding UTF8
          Write-Host "‚úÖ Config updated for TEST: $catalog / $schema"

    # 2. Create Pipeline
    - task: PowerShell@2
      displayName: 'üöÄ Create DLT Pipeline'
      inputs:
        targetType: 'inline'
        script: |
          $host = "$(DATABRICKS_HOST)"
          $token = "$(DATABRICKS_TOKEN)"
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          
          $headers = @{
            'Authorization' = "Bearer $token"
            'Content-Type' = 'application/json'
          }
          
          $body = Get-Content $jsonPath -Raw | ConvertFrom-Json | ConvertTo-Json -Depth 10
          $uri = "$host/api/2.1/pipelines"
          
          try {
            $response = Invoke-RestMethod -Uri $uri -Method Post -Headers $headers -Body $body
            Write-Host "‚úÖ Pipeline created! ID: $($response.id)"
            Write-Host "##vso[task.setvariable variable=PipelineId]$($response.id)"
          } catch {
            Write-Error "‚ùå Pipeline creation failed: $($_.Exception.Message)"
            exit 1
          }

    # 3. Upload Python files
    - task: PowerShell@2
      displayName: 'üìÅ Upload Code'
      inputs:
        targetType: 'inline'
        script: |
          $host = "$(DATABRICKS_HOST)"
          $token = "$(DATABRICKS_TOKEN)"
          $sourceDir = "$(Build.SourcesDirectory)/Product Master/transformations"
          
          if (-not (Test-Path $sourceDir)) {
            Write-Host "‚ö†Ô∏è No transformations folder found"
            exit 0
          }
          
          $headers = @{'Authorization' = "Bearer $token"}
          
          Get-ChildItem $sourceDir -Filter "*.py" -Recurse | ForEach-Object {
            $relPath = $_.FullName.Substring($sourceDir.Length + 1).Replace('\','/')
            $dbPath = "/Repos/RSMAS_ADB/dlt/product_master/transformations/$relPath"
            $content = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes((Get-Content $_.FullName -Raw)))
            $body = @{content=$content; path=$dbPath; overwrite=$true} | ConvertTo-Json -Depth 3
            
            try {
              Invoke-RestMethod -Uri "$host/api/2.0/workspace/import" -Method Post -Headers $headers -Body $body -ContentType "application/json" | Out-Null
              Write-Host "‚úÖ Uploaded: $relPath"
            } catch {
              Write-Warning "‚ö†Ô∏è Failed $relPath : $($_.Exception.Message)"
            }
          }

    # 4. Upload Notebooks (if exist)
    - task: PowerShell@2
      displayName: 'üìì Upload Notebooks'
      inputs:
        targetType: 'inline'
        script: |
          $host = "$(DATABRICKS_HOST)"
          $token = "$(DATABRICKS_TOKEN)"
          $headers = @{'Authorization' = "Bearer $token"}
          
          $folders = @('explorations', 'utilities')
          foreach($folder in $folders) {
            $path = "$(Build.SourcesDirectory)/Product Master/$folder/*.ipynb"
            Get-ChildItem $path -ErrorAction SilentlyContinue | ForEach-Object {
              $relPath = "$folder/$($_.Name)"
              $dbPath = "/Repos/RSMAS_ADB/dlt/product_master/$relPath"
              $content = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes((Get-Content $_.FullName -Raw)))
              $body = @{content=$content; path=$dbPath; overwrite=$true; format="JUPYTER"} | ConvertTo-Json -Depth 3
              
              try {
                Invoke-RestMethod -Uri "$host/api/2.0/workspace/import" -Method Post -Headers $headers -Body $body -ContentType "application/json" | Out-Null
                Write-Host "‚úÖ Notebook: $relPath"
              } catch {
                Write-Warning "‚ö†Ô∏è Notebook failed $relPath"
              }
            }
          }

    # 5. Final Success
    - task: PowerShell@2
      displayName: 'üéâ SUCCESS'
      inputs:
        targetType: 'inline'
        script: |
          $host = "$(DATABRICKS_HOST)"
          $id = "$(PipelineId)"
          Write-Host "=================================="
          Write-Host "‚úÖ DLT PIPELINE DEPLOYED SUCCESSFULLY"
          Write-Host "üîó Pipeline URL: $host#pipeline/$id"
          Write-Host "=================================="
